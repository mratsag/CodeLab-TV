<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML ÖĞRENİYORUM</title>

    <!--
      *1-hr
      *2-br -> break
      *3-strong
      *4-b
      *5-i
      *6-mark
    -->
  </head>
  <body>
    <h2>Biçimlendir Etiketleri</h2>
    <hr />
    <br />
    <p>HTML derseleri</p>
    <p><strong>CSS dersleri</strong></p>

    <p>
      <b>
        <i>JavaScript dersleri</i>
      </b>
    </p>

    <p>
      Lorem ipsum dolor,<mark><b><i>sit amet consectetur adipisicing elit.</i></b> </mark> Facere
      cupiditate ut in atque, placeat vitae?
    </p>


    <p style="font-weight: bold; color: red;">CodeLab TV</p>

  </body>
</html>
